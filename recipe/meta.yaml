{% set name = "dupin" %}
{% set version = "0.2.0" %}
{% set sha256 = "a9c04a8b7bead23687f81f53d1d2bd5bf87086cdadcd2ea47fd01edb3291de7b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glotzerlab/dupin/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - pip
  run:
    - python >={{ python_min }}
    - bottleneck
    - freud
    - kneed
    - numpy
    - pandas
    - ruptures
    - scikit-learn

test:
  imports:
    - dupin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/glotzerlab/dupin
  summary: Offline and online event detection scheme for rare events in molecular simulations.
  doc_url: https://dupin.readthedocs.io
  dev_url: https://github.com/glotzerlab/dupin
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - b-butler
    - DomFijan
    - joaander
